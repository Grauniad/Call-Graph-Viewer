<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Analyse Callgrind Performance Data </title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Jquery UI CSSc -->
    <link rel="stylesheet" href="css/jquery-ui.css">
      
    <!-- D3 Graphs -->
    <link rel="stylesheet" href="css/tree_style.css">
    <link rel="stylesheet" href="css/radial_style.css">
      
    <!-- Alertify -->
    <link href="css/alertify.css" rel="stylesheet">
    <link href="css/alertify-bootstrap-3.css" rel="stylesheet">
      
      
    <!-- Apply our local ovverides -->
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body role="document">
      
    <!-- Fixed navbar -->
    <div class="navbar-placeholder"> </div>

    <div class="container theme-showcase" role="main">

        
        
              <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title" id="breadcrumbsTitle">Render(int count, void* data)</h3>
                </div>
                <div class="panel-body">
                  <ol class="breadcrumb">
                    <li><a href="#">main</a></li>
                    <li><a href="#">UpdateScreen</a></li>
                    <li class="active">Render</li>
                  </ol>
                </div>
              </div>
            </div><!-- /.col-sm-12 -->
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Graph Depth</h3>
                </div>
                <div class="panel-body depthController">
                  <label> Child Functions: </label>     
                  <input type="range" name="depth" min="1" max="100" value="20">                 
                  <span> Maximum Depth: <span class="depthLabel" > 0 </span></span>
                </div>
              </div>
            </div><!-- /.col-sm-6 -->
            <div class="col-sm-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Search Graph</h3>
                </div>
                <div class="panel-body">
                  <form class="navbar-form navbar">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Filter</span>
                      <input type="text" class="form-control searchFilterBox" placeholder="main(.*" aria-describedby="basic-addon1">
                    </div>
                  </form>
                </div>
              </div>
            </div><!-- /.col-sm-6 -->
          </div>   
        </div> <!-- panel-body -->
      </div>     
    </div> <!-- /container -->
      
    <div class="Analyse-Finder-Placceholder">
    </div>
      
      
    <div id="flatView"> 
      <table class="table table-hover">
          <thead>
              <th> Function Name </th>
              <th> Calls </th>
              <th> Total Instructions </th>
              <th> Average Instructions </th>
          </thead>
          <tbody>
              <tr>
                  <td>main(int argc, char**argv)</td>
                  <td>1</td>
                  <td>54539</td>
                  <td>54539</td>
              </tr>
          </tbody>
      </table>
    </div>
      
    <div id="pieChart" class="pieContainer"> 
        <h3> Instructions </h3>
    </div>
      
    <div id="sunChart" class="sunContainer"> 
        <h3> Instructions </h3>
    </div>
      
    <div id="treeChart" class="treeContainer"> 
        <h3> Instructions </h3>
    </div>

    <div class="Analyse-Finder-Placeholder">
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      
    <!-- ALERTIFY core JavaScript
    ================================================== -->
    <script src="js/alertify.js"></script>

    <!-- JQUERY UI
    ================================================== -->
    <script src="js/jquery-ui.min.js"></script>
      
    <!-- Highcharts
    ================================================== -->
    <script src="js/highcharts.js"></script>
      
    <!-- D3 Graphs
        o D3 Libary
        o Custom d3 library for rendering call-graphs
        o Custom d3 library for rendering sun bursts
    ================================================== -->
    <script src="external/d3/d3.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/radial.js"></script>
      
          <!-- Custom Javascript 
  ================================================== -->
      <script src="js/Logging.js"></script>
      <script src="js/SelectionTools.js"></script>
      <script src="js/Actions.js"></script>
      <script src="js/Analyse_Model.js"></script>
      <script src="js/Analyse_Navbar.js"></script>
      <script src="js/Analyse_Finder.js"></script>
      <script src="js/Analyse_View.js"></script>
      <script src="js/Analyse_Presenter.js"></script>
      <script src="js/Analysis.js"></script>
  </body>
</html>
